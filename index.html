<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Tweed</title>

<body>
  <div class="container">
    <div class="container__content">
      <img class="container__profile" src="images/profile.jpg" alt="Foto de perfil">
      <div class="container__title">
        <span class="content__title">Alejandro Vargas</span>
        <span class="content__subtitle">@descompilados</span>
        <span class="content__hour">2h</span>
      </div>
      <p>Los retos de esta semana de /Proyectos son totalmente gratis, crea una sección de pricing y una galería de fotos. Puedes hacer en 100% solo con HTML y CSS</p>
      <div class="container--upload">
        <img src="" alt="Miniatura de imagen">
        <div class="container__text__upload">
          <span>Grig Gallery</span>
          <p>Practica tus habilidades de Grid CSS con este ejercicio de las capitales del mundo.</p>
        </div>
      </div>
      <div class="container__like">
        <ion-icon class="icon__like" name="heart-outline"></ion-icon>
        <ion-icon class="icon__like--actived" name="heart"></ion-icon>
        <span class="count__like">152</span>
      </div>
    </div>
  </div>
